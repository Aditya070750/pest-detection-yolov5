<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection Log | YOLOv5 + ESP Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 50px;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-weight: 600;
      color: #61dafb;
      margin-bottom: 10px;
    }

    p {
      color: #8b949e;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 85%;
      max-width: 900px;
      background: rgba(17, 25, 40, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.5s ease-in-out;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #333;
      font-size: 1rem;
    }

    th {
      background-color: #61dafb;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
    }

    td {
      color: #e6edf3;
    }

    tr:hover {
      background-color: rgba(97, 218, 251, 0.1);
      transition: 0.2s ease-in-out;
    }

    .btn-custom {
      background: linear-gradient(90deg, #61dafb, #646cff);
      color: #000;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      transition: 0.2s ease;
      box-shadow: 0 0 8px rgba(97, 218, 251, 0.5);
    }

    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #646cff, #61dafb);
      box-shadow: 0 0 14px rgba(100, 108, 255, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <h1>üóÇ YOLOv5 Detection Log</h1>
  <p>New detections appear automatically below üëá</p>

  <div id="log-table-container">
    <p class="mt-4 text-secondary">Loading detection data...</p>
  </div>

  <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
    <a href="/" class="btn btn-custom">‚Üê Back to Dashboard</a>
    <button class="btn btn-custom" id="clear-log-btn">üßπ Clear Log</button>
  </div>

  <!-- Auto-Refresh + Clear Log -->
  <script>
    // Load log data dynamically
    function loadLogData() {
      $.getJSON('/get_log_data', function(data) {
        if (data.length === 0) {
          $('#log-table-container').html('<p class="text-secondary mt-4">No detections yet.</p>');
          return;
        }

        let table = `
          <table>
            <thead>
              <tr><th>Detected Object</th><th>Time</th></tr>
            </thead>
            <tbody>
        `;

        data.reverse().forEach(row => {
          table += `<tr><td>${row.object}</td><td>${row.time}</td></tr>`;
        });

        table += `</tbody></table>`;
        $('#log-table-container').html(table);
      });
    }

    // Clear the detection log
    $('#clear-log-btn').on('click', function() {
      if (confirm("‚ö†Ô∏è Are you sure you want to clear the detection log?")) {
        $.ajax({
          url: '/clear_log',
          type: 'POST',
          success: function() {
            $('#log-table-container').html('<p class="text-secondary mt-4">Log cleared successfully!</p>');
          }
        });
      }
    });

    // Load and auto-refresh every 5 seconds
    loadLogData();
    setInterval(loadLogData, 5000);
  </script>
</body>
</html>
