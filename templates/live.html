<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP AI Live Detection Feed</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- VANTA.js Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content-container {
      max-width: 700px;
      margin: 80px auto;
      padding: 70px;
      background: rgba(17, 25, 40, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      color: #e6edf3;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    .live-img {
      width: 100%;
      max-height: 350px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(97, 218, 251, 0.3);
    }

    .btn-custom {
      background: linear-gradient(90deg, #61dafb, #646cff);
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #646cff, #61dafb);
      box-shadow: 0 0 18px rgba(100, 108, 255, 0.7);
    }

    .det-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #61dafb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="{{ theme }}">

  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Main Live Feed Container -->
  <div class="content-container">
    <h1 class="mb-3">üì∏ Live Object Detection</h1>
    <p>Real-time camera feed with detected objects below.</p>

    <!-- Live Stream -->
    <img src="{{ url_for('video_feed') }}" alt="Live Feed" class="live-img">

    <!-- Live Updates -->
    <div id="detection-data">
      <p class="mt-3 mb-1">Detected Object</p>
      <h2 id="object-name" class="fw-bold text-info">{{ data.object if data.object else 'None' }}</h2>

      <p class="mt-3 mb-1">Captured Count</p>
      <h3 id="object-count" class="fw-semibold">{{ data.count }}</h3>

      <p class="mt-3 text-light" id="last-update">
        Last Update: {{ data.time if data.time else 'Not yet updated' }}
      </p>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-2 mt-4 flex-wrap">
      <a href="/" class="btn btn-custom">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- VANTA Background -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 600.00,
      minWidth: 600.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x61dafb,
      backgroundColor: 0x0d1117
    });
  </script>

  <!-- Optional External Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Inline Backup Refresh Logic -->
  <script>
    function refreshDetection() {
      fetch('/get_log_data')
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const last = data[data.length - 1];
            const objName = document.getElementById("object-name");
            const lastUpdate = document.getElementById("last-update");

            // Update only if changed
            if (objName.textContent !== last.object) {
              objName.textContent = last.object || "None";
              objName.style.animation = "fadeIn 0.6s ease";
              setTimeout(() => objName.style.animation = "", 600);
            }

            lastUpdate.textContent = "Last Update: " + (last.time || "N/A");
          }
        })
        .catch(err => console.error("‚ö†Ô∏è Error fetching detection data:", err));
    }

    setInterval(refreshDetection, 5000);
  </script>

</body>
</html>
