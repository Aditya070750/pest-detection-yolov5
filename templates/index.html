<!DOCTYPE html>
<html lang="en">http://127.0.0.1:5000
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- VANTA.js dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #e6edf3;
    }

    .card:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
      background: rgba(97, 218, 251, 0.1);
    }

    .navbar {
      background: rgba(13, 17, 23, 0.9);
      backdrop-filter: blur(6px);
    }

    footer {
      color: #8b949e;
    }
  </style>
</head>
<body class="{{ theme }}">

  <div id="vanta-bg"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-info">ESP Dashboard</span>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-info me-2" href="/live">Live Feed</a>
        <a class="btn btn-outline-info me-3" href="/log">Data Log</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container text-center mt-5 pt-5">
    <header class="mb-4">
      <h1 class="text-info fw-bold">ESP Object Detection</h1>
      <p class="text-secondary">Choose a mode below</p>
    </header>

    <div class="row g-3 justify-content-center">
      <div class="col-12 col-md-5">
        <a href="/live" class="card text-decoration-none text-dark h-100 shadow">
          <div class="card-body">
            <h2>ðŸ“¸ Live Feed</h2>
            <p>View real-time object detection and camera stream.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-md-5">
        <a href="/log" class="card text-decoration-none text-dark h-100 shadow">
          <div class="card-body">
            <h2>ðŸ—‚ Data Log</h2>
            <p>View stored detection data and statistics.</p>
          </div>
        </a>
      </div>
    </div>

    <div class="mt-4 text-center">
      <p id="time-display" style="color: #ffffff; font-size: 1.2rem; font-weight: bold;">
        Loading time...
      </p>
    </div>

    <footer class="mt-4">
      <p>ESP32 Object Detection Project Â© 2025</p>
    </footer>
  </div>

  <!-- Initialize VANTA -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x61dafb,
      backgroundColor: 0x0d1117
    });
  </script>

  <!-- Time display -->
  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;
      const dayOrNight = (hours >= 6 && hours < 18) ? "Day ðŸŒž" : "Night ðŸŒ™";
      document.getElementById('time-display').textContent = `${dayOrNight} - ${timeStr}`;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
